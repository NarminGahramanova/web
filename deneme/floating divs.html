<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaoting Divs</title>


    <style>
 #container{
    background-color: darkgray;
    width: auto;

 }
 div{
    width: 150px;

 }

    background-color: blue;
    float: left;
}
#ikinci{
    background-color: blueviolet;
  float: left;

}
 #ucuncu{

    background-color: rgb(238, 14, 14);
    float: left;
 }
 #dorduncu{
    background-color: chartreuse;
    float: left;
 }

</head>

<body>
    <div id="container"> 
        <div id="birinci"></div>
        <div id="ikinci"></div>
